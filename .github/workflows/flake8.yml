name: Flake8 Code Quality Check

on:
  push:
    branches:
      - main

jobs:
  flake8-check:
    name: Check Code Quality with Flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: flake8
